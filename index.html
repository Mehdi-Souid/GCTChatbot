<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="typing.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="image_header">
                    <img src="./images/GCT.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox_title">GCT Chat</h4>
                    <p class="chatbox_description">Welcome to Groupe Chimique Tunisie Support!</p>
                </div>
            </div>
            <div class="box">
                <ul id="chatbox" class="chatbox__messages"> 
                   
                    <li class="chat ask"></li>
                    
                    <!--<li class="respond">
                        <div class="messages__item messages__item--typing">
                            <span class="messages__dot"></span>
                            <span class="messages__dot"></span>
                            <span class="messages__dot"></span>
                        </div>
                    </li>-->
                     <li class="respond_choice">
                        <button id="reparer" class="chat_send">Réparation matériel </button>
                        <button id="configuration" class="chat_send"> Configuration logiciel</button>
                        <button id="demande" class="chat_send">Demande matériel </button>
                        <button id="acces" class="chat_send">Demande Accès </button>
                        <button id="asistance" class="chat_send">Assistance</button>
                    </li>
                    <li class="respond">
                        <div class="messaget message_bot">
                            Bonjour ! Comment puis-je vous aider aujourd'hui?
                        </div>
                    </li> 
                </ul>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Ecrivez un message..." class="chat_input">
                <button class="button_send" id="chatSendBtn"><i class="fas fa-paper-plane"></i></button>
                <button id="send" class="button_return"><i class="fa fa-undo" aria-hidden="true"></i>
                </button>
            </div>
        </div>
        <div class="ButtonOpenAndClose">
            <button class="chatButton"><span></span></button>
        </div>
    </div>
    <script src="./Open&CloseChat.js"></script>
    <script src="./Chatting.js"></script>
    <script src="./Choice.js"></script>
    <script src="./Reparation/Rep.js"></script>
    <script src="./Configuration/conf.js"></script>
    <script src="./Demande/dem.js"></script>
    <script src="./Acces/ac.js"></script>
    <script src="./Assistance/ass.js"></script>
    <script src="./MessageResponds.js"></script>
    <script src="./Demande/search_consumable.js"></script>
    <script src="./Demande/search_pc.js"></script>
    <script src="./Demande/search_printer.js"></script>
    <script src="./Demande/search_switcher.js"></script>
    <script src="./app.js"></script>
</body>
</html>
